; Custom PHP configuration for Kanopi development

[php]
; Pantheon/Acquia have low memory limits.  Make local development function like them.
memory_limit = 256M

; Increase upload limits for media files
upload_max_filesize = 64M
post_max_size = 64M

; Enable error reporting for development
error_reporting = E_ALL
display_errors = On
log_errors = On