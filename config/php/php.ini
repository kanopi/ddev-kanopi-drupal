[PHP]
; DDEV Kanopi Drupal Add-on PHP Configuration

; Increase memory limit for Drupal development
memory_limit = 512M

; Increase maximum execution time for imports/exports
max_execution_time = 300

; Increase maximum input variables for large forms
max_input_vars = 3000

; File upload settings
upload_max_filesize = 100M
post_max_size = 100M

; Error reporting settings for development
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = On
display_startup_errors = On

; Session settings
session.gc_maxlifetime = 3600

; OpCache settings for development
opcache.enable = 1
opcache.revalidate_freq = 0
opcache.validate_timestamps = 1
opcache.max_accelerated_files = 10000
opcache.memory_consumption = 128

; Xdebug settings (if enabled)
; These are commented out by default and can be uncommented as needed
; xdebug.mode = debug
; xdebug.start_with_request = yes
; xdebug.client_host = host.docker.internal
; xdebug.client_port = 9003