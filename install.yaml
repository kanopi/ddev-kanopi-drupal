  echo "     \$config['search_api.server.solr']['backend_config']['connector_config']['core'] = 'dev';"
  echo "   }"
  echo ""
  echo "üìö Run 'ddev help' to see available commands"
  echo ""

removal_action:
# Remove all installed components and add-ons
- |
  echo ""
  echo "üóëÔ∏è Removing Kanopi Drupal Add-on..."
  echo ""
  
  # Remove caching add-ons (both Redis and Memcached)
  echo "üì¶ Removing caching add-ons..."
  if ddev add-on remove ddev-redis 2>/dev/null; then
    echo "‚úÖ Redis add-on removed successfully"
  else
    echo "‚ö†Ô∏è Redis add-on removal failed or not found"
  fi
  
  if ddev add-on remove ddev-memcached 2>/dev/null; then
    echo "‚úÖ Memcached add-on removed successfully"
  else
    echo "‚ö†Ô∏è Memcached add-on removal failed or not found"
  fi
  
  # Remove Solr add-on
